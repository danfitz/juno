<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Loops</title>
</head>
<body>
    <script>
        const dogs = ['Snickers', 'Prudence', 'Dug', 'Koda'];
        
        for (let i = 0; i < dogs.length; i++) {
            console.log(dogs[i]);
        }

    </script>
</body>
</html>
