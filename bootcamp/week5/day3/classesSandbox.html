<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classes Sandbox</title>
</head>
<body>
    <script>
        class Vehicle {
            constructor(colour) {
                this.colour = colour;
                this.kmPerLitre = 100;
                this.size = "small";
                this.numWheels = 4;
            }

            drive() {
                console.log("I'm driving!");
            }

            brake() {
                console.log("No more driving...");
            }
        }

        class Truck extends Vehicle {
            constructor() {
                super();
                this.size = "large";
                this.kmPerLitre = 1;
                this.canGoOffroad = true;
            }

            hitchUp(load) {
                this.towing = load;
            }
        }

        const ourTruck = new Truck();
        console.log(ourTruck);
        const ourVehicle = new Vehicle();
        console.log(ourVehicle);
        
    </script>
</body>
</html>
