<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Fonts with CSS + Web Fonts</title>
	<!-- Add the link to the ** most current ** Font Awesome CSS file here -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style>
		a{
			color:white;
			text-decoration: none;
			background-color: teal;
			padding: 1%;
			letter-spacing: 1px;
			font-family: sans-serif;
		}
		/* Change the color of all the icons to be yellow */
		.fab, .far {
			color: yellow;
		}

	</style>
</head>
<body>
	<div class="social">
		<!-- Use the Font Awesome documentation to add icons -->
		<a href="#"><i class="fab fa-facebook"></i> Facebook</a>
		<a href="#"><i class="fab fa-twitter"></i> Twitter</a>
		<a href="#"><i class="fab fa-instagram"></i> Instagram</a>
		<a href="#"><i class="fab fa-pinterest"></i> Pinterest</a>
		<!-- Put whatever you want for the icon for Meebglorb -->
		<a href=""><i class="far fa-laugh-wink"></i> Meebglorb</a>
	</div>
</body>
</html>
