    <title>Document</title>
    <style>
        body { background: navy; height: 100vh; }
            @keyframes snow {
  0% {
    top: 0;
  }

  30%,
  40%,
  70%,
  80% {
    margin-left: 15px;
  }

  10%,
  20%,
  50%,
  60%,
  90% {
    margin-left: 10px;
  }

  100% {
    top: 100%;
  }
}

            /* Apply our snow animation */
            .snowflake {
            position: relative;
            font-size: 40px;
            color: white;
            animation: snow 0.8s ease-in infinite;
            }
            .snowflake2, .snowflake5 { animation-delay: 0.5s; }
            .snowflake7, .snowflake10 { animation-delay: 0.7s; }
            .snowflake1, .snowflake3 { animation-delay: 0.1s;}
            .snowflake4, .snowflake8 { animation-delay: 0.3s; }
    </style>
</head>
