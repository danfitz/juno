<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>House Plants Guide</title>
    <body>
        <header>
            <h1>House plants that even you cannot kill.</h1>
            <form class="feedbackForm">
                <input type="checkbox" id="plantsAlive" name="plantKilling" >
                <label for="plantsAlive">Terrible at keeping plants alive?</label>
                
                <input type="checkbox" id="watering" name="plantKilling">
                <label for="watering">Watering seems optional?</label>
                
                <input type="checkbox" id="blackThumbs" name="plantKilling">
                <label for="blackThumbs">Two black thumbs?</label>

                <button type="submit">Find Plants</button>
            </form>
        </header>
    </body>
</html>
