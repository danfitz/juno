<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesANSWER.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display:700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>House Plants Guide ANSWER</title>
    <body>
        <header>
            <h1>House plants that even you cannot kill.</h1>
            <form class="feedbackForm">
                <input type="checkbox" id="switch1">
                <label for="switch1" class="toggleLabel">Terrible at keeping plants alive?</label>
        
                <input type="checkbox" id="switch2">
                <label for="switch2" class="toggleLabel">Watering seems optional?</label>
        
                <input type="checkbox" id="switch3">
                <label for="switch3" class="toggleLabel">Two black thumbs?</label>
        
                <button>Find Plants</button>
            </form>
        </header>
    </body>
</html>
