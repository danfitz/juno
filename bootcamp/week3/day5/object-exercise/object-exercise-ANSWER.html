	<script>
		
		//1. Create an object called `hackerYou` which contains information in each of the JavaScript data types you've learned so far. (Hint: the number of courses offered, age of the school, names of instructors, the address, whether it's open, etc.)

			}

		// 2c. Write the same sentence using dot notation and template literals, console log the same sentence.
