<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loops, baby, loops</title>
</head>
<body>
	<h1>It's all happening in the console.</h1>
	<script>
		
		// 1. Log the numbers between 5 and 12 to the console.
		for(let i=6; i<11; i++){
			console.log(i)
		}
		// 2. Log the numbers 10 to 1 to the console. 
		for(let j=11; j>0; j--){
			console.log(j)
		}
		// 3. Log only the even numbers between 1 and 20 to the console. 
		// HINT: Look up the modulo operator and use an if statement.

		for(let k=0; k <= 20; k=k+2){
			console.log(k)
		}
		//OR
		for(let k=0; k <= 20;k++){
			if(k%2 === 0){
				console.log(k)
			}
		}

		// 4. Log the numbers from 1 to 100 to the console. For multiples of 3 print the string 'fizz' instead of the number. For multiples of five, print 'buzz'. For numbers that are multiples of both 3 and 5, print 'fizzbuzz'. The output should look something like this:
		// HINT: Look up the modulo operator and combining boolean expressions with &&.

		for (let m = 1; m<=100;m++){
			if (m%3===0 && m%5===0) {
				console.log('fizz?buzz')
			} else if(m%5===0){
				console.log('buzz')
			} else if(m%3===0){
				console.log('fizz')
			} else {
				console.log(m)
			}
		}
	</script>
</body>
</html>
