<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  
  <script>
    function isMatch(a, b) {
      return a === b;
    };

    function repeatString(str, numRepeats) {
      let repeatedString = "";

      for (let i = 1; i <= numRepeats; i++) {
        repeatedString += str;
      };

      return repeatedString;
    };

    console.log(repeatString("hello", 5));

    function sumAll(start, end) {
      return start === end ? end : start + sumAll(start + 1, end);
    };

    console.log(sumAll(1, 10));
  </script>
</body>
</html>
