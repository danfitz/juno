<!DOCTYPE html>

<head>

<body>
  <script>
     const calibrate = nums => {
        return nums
          .map(num => Number(num))
          .reduce((acc, cur) => {
            return acc + cur;
          });
      };

    const setOne = [13, 9, 8, 1, -15, 10, 16, -17, 8, 8, 17, -6, 17, 18]
    const setTwo = ["+13", "9", "+8", "1", "-15", "10", "16", "-17", "8", "8", "17", "-6", "17", "18"]

    console.log(calibrate(setTwo));
    console.log(calibrate(setOne));
  </script>
</body>
</html>
